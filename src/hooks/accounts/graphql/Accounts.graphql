#import "./../../balances/graphql/Balance.graphql"
#import './../../vesting/graphql/VestingSchedule.graphql'

type Account {
  id: String!
  name: String
  balances: [Balance!]!
  vestingSchedule: VestingSchedule!
}

extend type Query {
  accounts: [Account!]!
  selectedAccount: Account!
}

extend type Mutation {
  setActiveAccount: Account
}
