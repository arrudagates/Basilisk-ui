# https://github.com/open-web3-stack/open-runtime-module-library/blob/master/vesting/src/lib.rs#L11
type Vesting {
    # since this block
    start: String!,
    # every `period` blocks
    period: String!,
    # for number of periods
    periodCount: String!,
    # claimable amount per period
    perPeriod: String!
}

# TODO: resolver needs to support multiple vestings
interface Vestings {
    vesting: Vesting
}