type LBPAssetWeights {
  initial: String!
  final: String!
}

type Fee {
  numerator: String!
  denominator: String!
}

type LBPSale {
  start: String
  end: String
}

type LBPWeightPairs {
  assetA: LBPAssetWeights!
  assetB: LBPAssetWeights!
}

# TODO: figure out which fields are populated at creation and at update
type LBPPool {
  id: String!
  applicableFee: String!
  assetIds: AssetIds!
  balances: [Balance!]!
  sale: LBPSale
  weights: LBPWeightPairs!
  fee: Fee!
  feeCollector: String!
  repayTarget: String!
  # TODO remove assetInId, assetOutId
  assetInId: String!
  assetOutId: String!
  # repayTargetReached: Boolean!
  # assetAWeights: LBPAssetWeights!
  # assetBWeights: LBPAssetWeights!
  # startBlock: String!
  # endBlock: String!
}

type XYKPool {
  id: String!
  assetInId: String!
  assetOutId: String!
  balances: [Balance!]
}

union Pool = LBPPool | XYKPool

extend type Query {
  pools: [Pool!]
  # Just to make sure TradeType makes it through the codegen
  # otherwise it'd be ignored
  _tradeType: TradeType
}
